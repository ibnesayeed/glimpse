<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>

  <title>Attention Hog üêó</title>

  <link rel="stylesheet" href="{{  url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="{{  url_for('static', filename='styles/search.css') }}">

</head>

<body>
  <div id="app">

      <header>
        <div class="container">
          <div class="row">
              <h1>Attention Hog üêó</h1>
          </div>
        </div>
      </header>

      <div class="container searchWrapper">
        <form onSubmit="event.preventDefault();submitSearch();" id="searchForm">
          <div class="row">
            <div class="col-md-12 mb-3">
              <select class="form-select form-select-lg" id="platform">
                {% for p in platforms %}
                  <option value="{{p}}">{{p}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <textarea class="form-control" id="terms" style="height: 130px">robot</textarea>
                  <label for="terms">Search terms</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating  mb-3">
                  <input type="text" class="form-control" id="startDate" value="9-1-2021">
                  <label for="startDate">Start date</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="endDate" value="10-26-2021">
                  <label for="endDate">End date</label>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-3 offset-md-9">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container resultsWrapper">
        <div class="row">
          <div class="col-md-12 mt-5 mb-5">
            <div id="results-count-over-time">
              <!-- count over time results will show up here -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-5">
            <div id="results-count">
              <!-- total count results will show up here -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-5">
            <div id="results-sample">
              <!-- sample of content results will show up here -->
            </div>
          </div>
        </div>
      </div>

    <footer class="mt-3">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </footer>

  </div>
  <script src="{{  url_for('static', filename='scripts/vl-init.js') }}" type="text/javascript"></script>
  <script src="{{  url_for('static', filename='scripts/glimpse.js') }}" type="text/javascript"></script>
</body>

</html>
